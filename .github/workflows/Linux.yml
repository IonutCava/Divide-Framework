    name: Finished builds
    runs-on: ubuntu-24.04
    if: always()
    steps:
      - name: Retrieve results
        run: |
          result=""
          if [[ "$\{{ contains(needs.gcc_job_game.result, 'failure') }}" == "true" || "$\{{ contains(needs.gcc_job_editor.result, 'failure') }}" == "true" ]]; then
            result="GCC builds failed."
